<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Poppins&family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">

    <link rel="icon" href="./resources/tab-icon.png">
    <link rel="stylesheet" href="./app.css">
    <title>Abhineet Kelley - Portfolio</title>
</head>

<body>
    <div class="cover-div">
        <img id="background-svg" src="./resources/bg-design.svg">
        <div class="top-bar">
            <div class="tile" id="logo-container">
                <img id="logoimg" src="./resources/logo.svg" alt="AK LOGO">
            </div>
            <div class="top-bar-buttons">
                <button class="social-button"><img src="./resources/insta-logo.svg"></button>
                <button class="social-button"><img src="./resources/github-logo.svg"></button>
                <button class="social-button"><img src="./resources/linkedin-logo.svg"></button>
            </div>
        </div>
        <div class="content">
        </div>
    </div>
    <div class="second-div">
        <div class="decoration-bar" id="b1"></div>
        <div class="decoration-bar" id="b2"></div>
        <!-- <p id="js-tester"></p> -->
        <h1 id="second-h1">I love turning
            <span id="word-design">Designs</span> 
            <span id="word-into">into</span> 
            <span id="word-code"></span><span id="cursor">_</span>
        </h1>
        <div class="decoration-bar" id="b3"></div>
        <div class="decoration-bar" id="b4"></div>
    </div>
    <div class="third-div">
        <h1 id="focus-title">Things that matter to me</h1>
        <div class="focus-div">
            <div class="focus-text">
                <span class="focus-item">Creativity</span>
                <span class="focus-item">Simplicity</span>
                <span class="focus-item">
                    Perfection
                </span>
            </div>
            <div class="focus-visual">
                <div class="shapes">
                    <div class="shape" id="shape1"></div>
                    <div class="shape" id="shape2"></div>
                    <div class="shape" id="shape3"></div>
                    <div class="shape" id="shape4"></div>
                    <div class="shape" id="shape5"></div>
                    <div class="shape" id="shape6"></div>
                    <div class="shape" id="shape7"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./app.js"></script>
</body>

</html>
